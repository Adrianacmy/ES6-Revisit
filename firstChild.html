<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // firstChild: IE6-8
        // firstElementChild
        // handle browser compatiblity
        window.onload = () => {
        let ul = document.getElementById('ul');
        if (ul.firstElementChild){
            ul.firstElementChild.style.background = 'red';
        }else{
            ul.firstChild.style.background = 'yellow';
        }
    }
    </script>

    <ul id='ul'>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
</html>
